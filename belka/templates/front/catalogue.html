{% extends 'base.html' %}

{% block content %}
<h1>
    Каталог услуг
</h1>


<p>Was wollen Sie?</p>

<ul>
    {% for cat, cnt_users in tree %}
        <li style="margin-left: {{ (cat.mp|length - 1) * 30 }}px;">
            <a href="{{ url_for('.category', cat_id=cat.id) }}">{{ cat.name }}</a> {% if cnt_users %}({{ cnt_users }}){% endif %}
        </li>
    {% endfor %}
</ul>

{% endblock %}
